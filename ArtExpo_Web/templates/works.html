<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="theme-color" content="#ffc9e5">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>新生·心生-作品-{{ work_name }}</title>
    <style>
        html, body {
            min-height: 100%;
            width: 100%;
            min-width: 17rem;
            background: #ffc9e5;
        }
        div {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
		<a href="/">
			<img href="" src="{% static '/img/Logo_Transparent_Crop_Small.PNG' %}" style="max-height: 3rem">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-item nav-link" href="/">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-item nav-link" href="/recentactivities">近期活动</a>
				</li>
                <li class="nav-item">
					<a class="nav-item nav-link active" href="/artexpo">艺术展
                        <span class="sr-only">(current)</span>
                    </a>
				</li>
				<li class="nav-item">
					<a class="nav-item nav-link" href="/#cards">联系我们</a>
				</li>
			</ul>
		</div>
	</nav>
    <div style="border-radius: 1rem; margin: 2rem; padding: 0.5rem; text-align: center; box-shadow: 0 0 20px deepskyblue; background: #fff;">
        <div style="border-radius: 0.5rem; width: 100%; box-shadow: 0 0 15px black; background: #fff;">
            <img style="width: 100%; max-height: 100%; border-radius: 0.5rem" src="{% static 'img/ArtExpo/Works' %}/{{ work_id }}.jpg"/>
        </div>
        <div style="margin: 1rem 1.5rem 0;">
            <p style="font-size: 20px; margin: 0;">《{{ work_name }}》</p>
            <p style="margin-bottom: 0.5rem;"><a href="/artexpo/author/{{ author_id }}" style="font-size: 14px;">作者：{{ author_name }}</a></p>
            <a style="width: 90%; margin-bottom: 1.3rem" href="/artexpo/reward/{{ work_id }}/" class="btn btn-danger">打赏</a>
            <p style="margin-bottom: 0; text-align: center; max-width: 100%; font-size: 15px">描述</p>
            <p style="margin-bottom: 0; text-align: left; max-width: 100%;">{{ work_des }}</p>
        </div>
    </div>
</body>
</html>
