<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="theme-color" content="#ffc9e5">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>注册成功</title>
    <style>
        .CenterScreen{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        html, body{
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="CenterScreen" style="min-width: 10rem; max-width: 30rem; width: 90%; height: 15rem; background: #ffffff; padding: 1rem;">
        <div style="text-align: center">
            <h4 style="color: #28a745; display: inline;"><img style="margin-bottom: 5px" src="{% static 'img/ArtExpo/register/check.png' %}">注册成功</h4>
            <hr>
            <a class="btn btn-success" style="width: 100%; margin-top: 2rem" href="/artexpo/login">去登录</a>
            <a class="btn btn-primary" style="width: 100%; margin-top: 1.5rem" href="/artexpo">回主页</a>
        </div>
    </div>
</body>
</html>
