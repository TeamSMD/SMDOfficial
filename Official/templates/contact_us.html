<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>联系我们</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            min-width: 17rem;
            background: #f8f9fa;

    <script type="text/javascript">
        function resize_banner() {
            let banner = document.getElementById('id_banner');
            /*if (banner.clientWidth === banner_div.clientWidth && banner.clientHeight !== banner_div.clientHeight) {
                banner_div.style.paddingTop = (banner_div.clientHeight /2 - banner.clientHeight /2).toString() + 'px';
            }
            else {
                banner.style.paddingTop = '0px';
            }*/
            banner.style.maxHeight = (window.innerHeight * 0.4).toString() + 'px';
        }
        function on_load() {
            let banner = document.getElementById('id_banner');
            banner.style.maxHeight = (window.innerHeight * 0.4).toString() + 'px';
        }
    </script>
</head>
<body onload="on_load()" onresize="resize_banner()">

                </li>
                <li class="nav-item">

                </li>

                    <a class="nav-item nav-link" href="#" style="color: red;">寻求帮助</a>
                </li>
                <!--<a class="nav-item nav-link" href="#"></a>-->
            </ul>
        </div>

    <div id="id_banner_div" style="width: 100%; max-height: 40%; background: #ffc9e5; margin-bottom: 1rem;">
        <img id="id_banner" style=" margin: 0 auto; display: block; max-height: 100%;max-width: 100%;"
             src="{% static 'img/banner_slogan.PNG' %}">
    </div>
</body>
