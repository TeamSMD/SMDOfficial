<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="theme-color" content="#ffc9e5">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>近期活动</title>
    <style>
        html, body {
            min-height: 100vh;
            width: 100%;
            min-width: 17rem;
            background: #ffc9e5;
        }
        div {
            vertical-align: top;
        }
    </style>
    <script type="text/javascript">
        function resize_banner() {
            let banner = document.getElementById('id_banner');
            banner.style.maxHeight = (window.innerHeight * 0.4).toString() + 'px';
        }
        function on_load() {
            let banner = document.getElementById('id_banner');
            banner.style.maxHeight = (window.innerHeight * 0.4).toString() + 'px';
        }
    </script>
</head>
<body onload="on_load()" onresize="resize_banner()">
    <div style="min-height: calc(100vh - 3rem);">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <a href="/">
                <img href="/" src="{% static '/img/Logo_Transparent_Crop_Small.PNG' %}" style="max-height: 3rem">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link active" href="/recentactivities">近期活动
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
					    <a class="nav-item nav-link" href="/artexpo">艺术展</a>
				    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="/#cards">联系我们</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="id_banner_div" style="width: 100%; max-height: 40%; background: #ffc9e5; margin-bottom: 1rem;">
            <img id="id_banner" style=" margin: 0 auto; display: block; max-height: 100%;max-width: 100%;"
                 src="{% static 'img/banner_slogan.PNG' %}">
        </div>
        <div style="margin: 2rem; box-shadow: 0 0 20px deepskyblue; border-radius: 1.5rem;
         background: #f8f9fa; padding: 1rem; display: block; text-align: center;">
            <div style="display: inline-block; max-width: 20rem; width: 95%; margin-top: 1rem;margin-bottom: 1rem">
                <div style="display: block;">
                    <img style="width: 100%; border-radius: 0.5rem; box-shadow: 0 0 2rem; display: block;" src="{% static 'img/Poster.jpg' %}">
                </div>
            </div>
            <div style="margin: 2rem 2rem 0 2rem; max-width: 90%; height: 100%; display: inline-block;">
                <div>
                   <p style="font-size: 1.5rem; margin-bottom: 0;">心生 <strong>·</strong> 新生&nbsp;&nbsp;艺术展</p>
                    <p style="font-size: 1rem; margin: 0;">DIVERSITY AND ACCEPTANCE OF SEXUALITY ART EXPO</p>
                    <br>
                    <p style="text-align: left">时间：待定</p>
                    <p style="text-align: left">地点：Teamsmd.org</p>
                    <p style="font-size: 1.2rem;"><strong>特别鸣谢：</strong></p>
                    <p style="margin: 0;text-align: left">广州PFlag</p>
                    <p style="margin: 0;text-align: left">广州树华国际艺术留学中心</p>
                    <p style="margin: 0;text-align: left">高校彩虹小组</p>
                    <p style="margin: 0;text-align: left">冠华传媒</p>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 3rem; background:#e1e1e1;">
        <p style="text-align: center; vertical-align: middle; margin-bottom: -2px">2017 - 2018 © Team SMD</p>
        <p style="text-align: center; vertical-align: middle; margin-bottom: 0">All rights reserved</p>
    </div>
</body>
</html>
