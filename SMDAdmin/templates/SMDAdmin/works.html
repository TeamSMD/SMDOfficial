<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="theme-color" content="#ffc9e5">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>SMD后台管理</title>
    <style type="text/css">
        .work_itm {
            display: flex;
            height: 7rem;
            padding: 0.7rem;
            margin: 0.5rem;
            width: calc(100% - 1rem);
        }
        .work_itm:hover {
            cursor: pointer;
            box-shadow: 0 0 5px black;
        }
    </style>
</head>
<body style="max-width: 50rem; margin: 0 auto; border: 0.2rem solid #f8f9fa; height: 100%;">
    <nav class="navbar bg-light navbar-light">
		<a href="#" class="navbar-brand">
			<img href="" src="{% static '/img/Logo_Transparent_Crop_Small.PNG' %}" style="max-height: 3rem">SMD后台管理
		</a>

        <a href="/smdadmin/logout" class="btn btn-outline-primary">退出登录</a>
	</nav>
    <div class="modal fade" id="dlg_add_work" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>添加作品</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="id_new_work_name">作品名称</label>
                            <input type="text" id="id_new_work_name" placeholder="作品名称">
                        </div>
                        <div class="form-group">
                            <label for="id_new_work_author">作者</label>
                            <select type="text" id="id_new_work_author"></select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div style="padding: 0.5rem;" class="alert alert-success">
            <p style="margin: 0;">添加作品</p>
        </div>
        {% for id, itm in works.items %}
            <div class="alert alert-secondary work_itm">
                <div style="display: inline; height: 5.5rem; width: 5.5rem; text-align: center">
                    <div style="display: table; height: 100%; width: 100%;">
                        <div style="display: table-cell; vertical-align: middle;">
                            <object style="width: 100%; max-height: 100%;" data="{% static 'img/ArtExpo/Works' %}/{{ id }}.jpg" type="image/jpg">
                                <img style="width: 100%; max-height: 100%;" src="{% static 'img/img_No_Image.png' %}">
                            </object>

                        </div>
                    </div>
                </div>
                <div style="display: inline; margin-left: 1rem;">
                    <div style="margin-top: 1.2rem">
                        <p style="display: inline; ;margin-bottom: 0.5rem">《{{ itm.name }}》</p>
                        <a href="#{{ itm.author }}"><p style="margin-left: 0.8rem">{{ itm.author_name }}</p></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
